<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB 231 - Enterprise JavaScript I</title>

    <link rel="stylesheet" type="text/css" href="../global.css" />
    <link rel="stylesheet" type="text/css" href="card.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">
        <h1 class="app-header">Example of how to use HTML Cards</h1>

        <div id="card-example">
            <div class="card">
                <div class="card-title">Card example</div>
                <div class="card-content">
                    This is an example of how to reuse the CSS card classes we created in WEB 200
                </div>
            </div>
        </div>
    </div>
</body>
