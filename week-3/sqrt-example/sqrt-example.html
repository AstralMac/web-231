<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide Example</title>

    <link rel="stylesheet" href="sqrt-example.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="form">
            <label for="txtSqrt">Square Root:</label>
            <input type="text" id="txtSqrt" name="txtSqrt" />

            <!-- HTML button with an onclick event that calls the calcSquareRoot() function. -->
            <button type="button" id="btnSqrt" onclick="calcSquareRoot()">Submit</button>
        </div>
        
        <br />

        <div id="results">
            <h3>Square Root Results</h3>

            <!-- HTML div where the result of the square root function is assigned -->
            <div id="sqrt-results"></div>
        </div>
    </div>
    <script src="sqrt-example.js"></script>
</body>
</html>
