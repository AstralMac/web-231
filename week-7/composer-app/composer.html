<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composer App: Home</title>

  <!-- Stylesheet and font references -->
  <link rel="stylesheet" href="composer.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
</head>
<body>

  <div id="container">
    <div id="form">
      <h1>Welcome to the Composer App!</h1>

      <label for="txtFirstName">First Name</label>
      <input type="text" id="txtFirstName" name="txtFirstName" />

      <br />
      <label for="txtLastName">Last Name</label>
      <input type="text" id="txtLastName" name="txtLastName" />

      <br />
      <button class="btn" onclick="submit()" id="btnSubmit">Submit</button>
    </div>

    <br />
    <div id="results">
      <div id="composer-results"></div>
    </div>
  </div>

<script src="composer.js"></script>
</body>
</html>
