<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gradebook App: Home</title>

  <link rel="stylesheet" href="gradebook.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
</head>
<body>

  <div id="container">
    <div>
      <h1>Welcome to the Gradebook App!</h1>

      <div id="form">
        <label for="txtScore">Enter exam score:</label>
        <input type="text" id="txtScore" name="txtScore" />

        <button id="btnCalcExamGrade" onclick="calcExamGrade()">Calculate Exam Grade</button>
      </div>
    </div>

    <br />

    <div id="results">
      <h3>Letter Grade Results</h3>
      <div id="letter-results"></div>
    </div>
  </div>

  <script src="gradebook.js"></script>
</body>
</html>
